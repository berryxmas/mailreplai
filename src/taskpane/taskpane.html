    </div>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="info-container">
            <p id="item-subject"><span class="label">Answer to:</span> </p>
            <p id="email-sender"><span class="label">From:</span> </p>
        </div>
        <!-- Button for Reply with AI -->
        <div role="button" id="generate-reply" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl generate-reply-button">
            <span class="ms-Button-label">Generate Reply</span>
        </div>
        <p><label id="status-message"></label></p>
        <!-- Button for Use Reply -->
        <div role="button" id="use-reply" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl generate-reply-button" style="display: none;">
            <span class="ms-Button-label">Use Reply</span>
        </div>
        <!-- Show gpt-reply -->
        <p><label id="gpt-reply"></label></p>
